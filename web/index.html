<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tendedero Inteligente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Barra de navegación -->
  <header>
    <div class="navbar">
      <h1>Tendedero Inteligente</h1>
      <div class="navbar-icons">
        <a href="statistics.html"><img src="assets/icons/stats.png" alt="Estadísticas"></a>
        <a href="weather.html"><img src="assets/icons/weather.png" alt="Clima"></a>
      </div>
    </div>
  </header>

  <!-- Contenedor principal -->
  <main>
    <div class="container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
      <div class="control-card">
        <h2>Control del Tendedero Inteligente</h2>

        <!-- Control del clima -->
        <div class="weather-control">
          <img src="assets/images/sunny.png" alt="Clima Soleado" class="weather-icon">
          <span>Activo - Soleado</span>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>

        <!-- Selector de hora de encendido -->
        <div class="time-selector">
          <label for="start-time">Hora de encendido:</label>
          <input type="time" id="start-time">
        </div>

        <!-- Selector de hora de apagado -->
        <div class="time-selector">
          <label for="end-time">Hora de apagado:</label>
          <input type="time" id="end-time">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Tendedero Inteligente</p>
  </footer>

</body>
</html>
